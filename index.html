<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="body">
    <div class="container bg-light mt-4">
        <label for="" class="label">Enter the number of Rows:-</label><br>
        <input type="text" id="rows" class="rounded-3">
        <br><br>
        <div id="errorcol" class="text-danger"></div><br>
        <label for="" class="label">Enter the number of columns:-</label><br>
        <input type="text" class="rounded-3 bg-l" id="columns" ><br><br>
        <div id="error" class="text-danger"></div><br>
        <button  id="make" class="btn btn-primary">Click Me!</button> <br><br>     
        <div id="heading">         
        </div>
        <div id="errorheading1" class="text-danger"></div>
        <table border="1" id="tab" class="table table-bordered border-danger text-bg-light "></table>

    </div>


    <script src="./index.js"></script>
</body>

</html>
